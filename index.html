<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    </head>
    <body>
        <section class="wrapper">
            <div class="game-details">
                <span class="score">Score:</span>
                <span class="high-score">High Score</span>
            </div>
            <div class="play-board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fas fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowRight" class="fas fa-solid fa-arrow-right-long"></i>
                <i data-key="ArrowUp" class="fas fa-solid fa-arrow-up-long"></i>
                <i data-key="ArrowDown" class="fas fa-solid fa-arrow-down-long"></i>
            </div>
            <article class="food"></article>
        </section>

        <script src="blabla.js"></script>
    </body>
</html>
